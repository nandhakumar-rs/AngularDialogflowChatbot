<div class="content">

<div  *ngFor="let mes of messageArray | async" >
<p class="bot" [ngStyle]="{backgroundColor:mes.type == 'bot' ? 'blueviolet' : 'whitesmoke',color:mes.type == 'bot' ? 'white' : 'black'}" >{{mes.message}}</p>

</div>
<input class="input-box" [(ngModel)]="message" type="text">
<button class="button" (click)="send()">send</button>
</div>
